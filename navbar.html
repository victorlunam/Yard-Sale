<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 0 24px;
        border-bottom: 1px solid var(--very-light-pink);
      }

      .menu {
        display: none;
      }

      .logo {
        width: 100px;
        margin-right: 24px;
      }

      .navbar-left ul,
      .navbar-right ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        height: 64px;
        align-items: center;
      }

      .navbar-left {
        display: flex;
      }

      .navbar-left ul li,
      .navbar-right ul li {
        margin-left: 8px;
      }

      .navbar-left ul li a {
        text-decoration: none;
        color: var(--very-light-pink);
        border: 1px solid var(--white);
        padding: 4px 8px;
      }

      .navbar-left ul li:hover a,
      .navbar-left ul li.active a {
        color: var(--hospital-green);
        border: 1px solid var(--hospital-green);
        border-radius: 8px;
      }

      .navbar-email {
        font-weight: 300;
      }

      .navbar-shopping-cart {
        position: relative;
      }

      .navbar-shopping-cart span {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--hospital-green);
        color: var(--white);
        border-radius: 50%;
        padding: 4px 8px;
        font-weight: bold;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="menu" src="./icons/icon_menu.svg" alt="" />

      <div class="navbar-left">
        <img src="./logos/logo_yard_sale.svg" alt="" class="logo" />

        <ul>
          <li class="active"><a href="">All</a></li>
          <li><a href="">Clother</a></li>
          <li><a href="">Electronics</a></li>
          <li><a href="">Furnitures</a></li>
          <li><a href="">Toys</a></li>
          <li><a href="">Others</a></li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email">platzi@example.com</li>
          <li class="navbar-shopping-cart">
            <img src="./icons/icon_shopping_cart.svg" alt="" />
            <span>2</span>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
