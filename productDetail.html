<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }

      .product-detail {
        width: 360px;
        position: absolute;
        right: 0;
        padding-bottom: 24px;
      }

      .product-detail .close {
        position: absolute;
        top: 8px;
        left: 8px;
        cursor: pointer;
        width: 16px;
        height: 16px;
        padding: 8px;
        border-radius: 50%;
        z-index: 1;
        background-color: var(--white);
      }

      .product-detail img:nth-child(2) {
        width: 100%;
        height: 360px;
        object-fit: cover;
        border-radius: 0 0 24px 24px;
      }

      .product-detail .info p {
        color: var(--very-light-pink);
        font-weight: var(--md);
        margin-top: 0;
        margin-bottom: 36px;
      }

      .product-detail .info p:first-child {
        color: var(--black) !important;
        margin-bottom: 4px;
      }

      .product-detail .info p:last-child {
        font-size: var(--sm);
      }

      .primary-button {
        background-color: var(--hospital-green);
        color: var(--white);
        border: none;
        border-radius: 8px;
        width: 100%;
        height: 52px;
        cursor: pointer;
        font-size: var(-md);
        font-weight: bold;
      }

      .add-to-cart-button {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media (max-width: 640px) {
        .product-detail {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside class="product-detail">
      <div class="close">
        <img src="./icons/icon_close.png" alt="" />
      </div>
      <img src="./images/imac.jpg" alt="" />
      <div class="info">
        <p>$35.00</p>
        <p>Bike</p>
        <p>
          With its practical position, this bike also fulfills a decorative
          function, add your hall or workspace.
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="./icons/bt_add_to_cart.svg" alt="" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
