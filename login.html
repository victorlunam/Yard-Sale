<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }

      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }

      .logo {
        width: 150px;
        margin-bottom: 48px;
        justify-self: center;
        display: none;
      }

      .form {
        display: flex;
        flex-direction: column;
      }

      .form a {
        color: var(--hospital-green);
        font-size: var(--sm);
        text-align: center;
        text-decoration: none;
        margin-bottom: 52px;
      }

      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }

      .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(-md);
        padding: 8px;
        margin-bottom: 12px;
      }

      .input-email {
        margin-bottom: 24px;
      }

      .primary-button {
        background-color: var(--hospital-green);
        color: var(--white);
        border: none;
        border-radius: 8px;
        width: 100%;
        height: 52px;
        cursor: pointer;
        font-size: var(-md);
        font-weight: bold;
      }

      .secondary-button {
        background-color: var(--white);
        color: var(--hospital-green);
        border: 1px solid var(--hospital-green);
        border-radius: 8px;
        width: 100%;
        height: 52px;
        cursor: pointer;
        font-size: var(-md);
        font-weight: bold;
      }

      .login-button {
        margin-top: 14px;
        margin-bottom: 32px;
      }

      @media (max-width: 640px) {
        .logo {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logos/logo_yard_sale.svg" alt="" class="logo" />
        <form action="/" class="form">
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            class="input input-email"
            type="email"
            placeholder="camilayokoo@gmail.com"
          />

          <label for="password">password</label>
          <input
            id="password"
            name="password"
            class="input input-password"
            type="password"
            placeholder="**********"
          />

          <input
            class="primary-button login-button"
            type="submit"
            value="Log in"
          />
          <a href="/">Forgot my password</a>
        </form>

        <button class="secondary-button signup-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
