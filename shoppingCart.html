<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }

      .shopping-cart {
        width: 360px;
        position: absolute;
        right: 0;
        padding-bottom: 24px;
      }

      .my-orders .order {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 16px;
        align-items: center;
        padding: 0 8px 16px 8px;
      }

      .my-orders .order figure {
        padding: 0;
        margin: 0;
      }

      .my-orders .order figure img {
        width: 72px;
        height: 72px;
        object-fit: cover;
        border-radius: 8px;
      }

      .order p:nth-child(2) {
        font-weight: 300;
        color: var(--very-light-pink);
      }

      .order p:nth-child(3) {
        font-weight: bold;
      }

      .primary-button {
        background-color: var(--hospital-green);
        color: var(--white);
        border: none;
        border-radius: 8px;
        width: 100%;
        height: 52px;
        cursor: pointer;
        font-size: var(-md);
        font-weight: bold;
      }

      @media (max-width: 640px) {
        .shopping-cart {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside class="shopping-cart">
      <div class="my-orders">
        <div class="order">
          <figure><img src="./images/imac.jpg" alt="" /></figure>
          <p>Round sheft</p>
          <p>$120.00</p>
          <img src="./icons/icon_close.png" alt="">
        </div>

        <div class="order">
          <figure><img src="./images/imac.jpg" alt="" /></figure>
          <p>Round sheft</p>
          <p>$120.00</p>
          <img src="./icons/icon_close.png" alt="">
        </div>

        <div class="order">
          <figure><img src="./images/imac.jpg" alt="" /></figure>
          <p>Round sheft</p>
          <p>$120.00</p>
          <img src="./icons/icon_close.png" alt="">
        </div>
      </div>
      <button class="primary-button">Checkout</button>
    </aside>
  </body>
</html>
